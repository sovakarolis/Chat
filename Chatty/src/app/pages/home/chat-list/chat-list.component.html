<ul class="user-list">
	<li *ngFor="let user of chatListUsers" (click)="selectedUser(user)" [class.active]="isUserSelected(user.id)">
		{{ user.username}}
		<span [ngClass]="user.online === 'Y' ? 'online' : 'offline'"> </span>
	</li>
</ul>
<div class="alert" *ngIf='chatListUsers.length === 0'>
	{{ loading && chatListUsers.length === 0 ? 'Loading your chat list.' : 'No User Available to chat.'}}
</div>
